<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign Up | Ngeshlew</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/css/form-elements.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

        <link rel="shortcut icon" href="assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">

        <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">

    </head>

    <body>

        <!-- Content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                        	<a class="logo" href="index.html"></a>
                            <h1 class="hero"><strong>Think. Define. Design. </strong></h1>
                            <div class="description">
                            	<p class="copyright">
	                            	We Craft and Pull up Strong Web & Graphic Designs. <br>With Climbing & Jumping in Beautiful Brand Branches. 
                            	</p>
                            </div>
                           <div style="display: inline">
                            <div class="top-big-link">
                            	<a class="btn btn-link-1 launch-modal" href="#" data-modal-id="modal-register">Sign Up</a>
                            </div>
                            <div class="top-big-link">
                            	<a class="btn btn-link-2 launch-modal" class="pay" href="#" data-modal-id="modal-pay">Pay</a>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        
        <!-- MODAL -->
        <div class="modal fade" id="modal-register" tabindex="-1" role="dialog" aria-labelledby="modal-register-label" aria-hidden="true">
        	<div class="modal-dialog">
        		<div class="modal-content">
        			
        			<div class="modal-header">
        				<button type="button" class="close" data-dismiss="modal">
        					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        				</button>
        				<h3 class="modal-title" id="modal-register-label">Sign up now</h3>
        				<p>Fill in the form below to get instant access:</p>
        			</div>
        			
        			<div class="modal-body">
        				
	                    <form role="form" action="" method="post" class="registration-form">
	                    	<div class="form-group">
	                    		<label class="sr-only" for="form-first-name">First name</label>
	                        	<input type="text" name="form-first-name" placeholder="First name..." class="form-first-name form-control" id="form-first-name">
	                        </div>
	                        <div class="form-group">
	                        	<label class="sr-only" for="form-last-name">Last name</label>
	                        	<input type="text" name="form-last-name" placeholder="Last name..." class="form-last-name form-control" id="form-last-name">
	                        </div>
	                        <div class="form-group">
	                        	<label class="sr-only" for="form-email">Email</label>
	                        	<input type="text" name="form-email" placeholder="Email..." class="form-email form-control" id="form-email">
	                        </div>
	                        <div class="form-group">
	                        	<label class="sr-only" for="form-about-yourself">About yourself</label>
	                        	<textarea name="form-about-yourself" placeholder="About yourself..." 
	                        				class="form-about-yourself form-control" id="form-about-yourself"></textarea>
	                        </div>
	                        <button type="submit" class="btn">Sign me up!</button>
	                    </form>
	                    
        			</div>
        			
        		</div>
        	</div>
        </div>
                <!-- MODAL -->
        <div class="modal fade" id="modal-pay" tabindex="-1" role="dialog" aria-labelledby="modal-pay-label" aria-hidden="true">
        	<div class="modal-dialog">
        		<div class="modal-content">
        			
        			<div class="modal-header">
        				<button type="button" class="close" data-dismiss="modal">
        					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        				</button>
        				<h3 class="modal-title" id="modal-pay-label">Payment</h3>
        				<p>Fill in the form below to get make a purchase:</p>
        			</div>
        			
        			<div class="modal-body">
        				
	                    <form role="form" action="" method="post" class="registration-form">
	                    	<div class="form-group">
	                    		<label class="sr-only" for="form-first-name">Card Holder's Name</label>
	                        	<input type="text" name="cardholdername" maxlength="70" placeholder="Card Holder Name" class="card-holder-name form-control" id="form-first-name">
	                        </div>
	                        <div class="form-group">
	                    		<label class="sr-only" for="form-first-name">Card Number</label>
	                        	<input type="text" name="cardholdername" maxlength="19" placeholder="Card Number" class="card-number form-control" id="form-first-name">
	                        </div>
							<div class="form-group expiry">
							    <label class="col-sm-4 control-label expiry-text" for="textinput">Card Expiry Date</label>
							    <div class="col-sm-8">
							        <div class="form-inline">
							            <select name="select2" data-stripe="exp-month" class="card-expiry-month stripe-sensitive required form-control">
							                <option value="01" selected="selected">Month</option>
							                <option value="02">Jan (01)<option>
							                <option value="03">Feb (02)</option>
							                <option value="04">Mar (03)</option>
							                <option value="04">Apr (04)</option>
							            </select>
							            <span style="margin-left:5px;"> </span>
							            <select name="select2" data-stripe="exp-year" class="card-expiry-year stripe-sensitive required form-control">
							            	<option value="01" selected="selected">2015</option>
							                <option value="02">2016<option>
							                <option value="03">2017</option>
							                <option value="04">2018</option>
							                <option value="04">2019</option>
							            </select>
							        </div>
							    </div>
							    <br>
							</div>
							<div class="form-group">
	                    		<label class="sr-only" for="form-first-name">CVV/CVV2</label>
	                        	<input type="text" name="cvv" placeholder="CVV" maxlength="4" class="card-cvc form-control" id="form-first-name">
	                        </div>

							<button type="submit" class="btn btn-success">Sumit Payment</button>
	                    </form>
	                    
        			</div>
        			
        		</div>
        	</div>
        </div>


        <!-- Javascript -->
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/scripts.js"></script>
        
        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->

    </body>

</html>
